<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Greeting Card</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
	<body>
		<div id="main-container">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="title">
							<h1>Your Personalised Greeting Card</h1>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<form id="Form" name="Form" action="submit" method="post" onsubmit="">
							<!-- EVENTS -->
							<div class="form-group">
								<label for="sel1">Event</label>
								<select class="form-control" id="Event">
									<option value="Christmas">Christmas</option>
									<option value="Birthday">Birthday</option>
									<option value="GuyFawkes">Guy Fawkes</option>
								</select>
							</div>
							<div class="form-group">
								<label for="sel1">Color</label>
								<select class="form-control" id="background-change">
									<option value="transparent">No Color</option>
									<option value="blue">Blue</option>
									<option value="red">Red</option>
									<option value="green">Green</option>
								</select>
							</div>
							<div class="form-group">
								<label for="sel1">Your Font</label>
								<select class="form-control" id="Fonts">
									<option value="helvetica">Helvetica</option>
									<option value="Comic Sans MS">Comic Sans</option>
									<option value="Snell Roundhand">Calligraphy</option>
								</select>
							</div>
							<div class="form-group">
								<label for="sel1">Your Border</label>
								<select class="form-control" id="Border">
									<option value="dashed">Dashed</option>
									<option value="double">Double</option>
									<option value="dotted">Dotted</option>
								</select>
							</div>							
							<div class="form-group">
									<label for="comment">Personalised Message</label>
									<input class="form-control" type="text" id="Comment" class="message" name="message">
									<span id="errors"></span>
							</div>
							<input type="submit" id="submit" value="Submit" class="btn btn-default"></input>

						</form>
					</div>
					
					<div class="col-xs-6">
						<div id="card">
							<div id="personal-message" class="message-text"></div>
							<div id="color"></div>
						</div>
					</div>	
				</div> <!-- row -->
			</div><!-- container -->    
		</div> <!-- main-container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->	
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<!-- <script src="js/bootstrap.min.js"></script> -->
	</body>
</html>
